<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/WEB-INF/template/Layout.xhtml">



	<ui:define name="content">

		<h:form enctype="multipart/form-data">

			<h1 class="aw-page-title">Geraração de Danfe NFC-e em PDF</h1>

			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:panelGrid columns="1" layout="grid" style="margin-top: 10px"
				styleClass="panelgrid-noborder" columnClasses="ui-grid-col-6">

				<p:fileUpload value="#{gestaoDanfeBean.uploadedFile}" mode="simple"
					label="Selecionar XML" skinSimple="true" />

				<p:commandButton value="Gerar danfe" ajax="false" update="messages"
					actionListener="#{gestaoDanfeBean.upload}" disabled="false">
					<p:fileDownload value="#{gestaoDanfeBean.filePdf}" />
				</p:commandButton>
			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
