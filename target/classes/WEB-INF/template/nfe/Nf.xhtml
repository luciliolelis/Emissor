<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h1 class="aw-page-title">Nota fiscal referênciada</h1>

	<div class="ui-fluid">
		<p:panelGrid columns="4" layout="grid" style="margin-top: 10px"
			styleClass="panelgrid-noborder"
			columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

			<p:outputLabel value="Série" for="nfSerie" />
			<p:inputText id="nfSerie" value="#{cadastroNFeBean.nfe.nfSerie}"
				required="true" />

			<p:outputLabel value="Número" for="nfNumero" />
			<p:inputText id="nfNumero" value="#{cadastroNFeBean.nfe.nfNumero}"
				required="true" />

			<p:outputLabel value="Modelo" for="nfModelo" />
			<p:inputText id="nfModelo" value="#{cadastroNFeBean.nfe.nfModelo}"
				required="true" />

			<p:outputLabel value="Estado" for="nfUF" />
			<p:selectOneMenu id="nfUF" effect="fold"
				value="#{cadastroNFeBean.nfe.nfUf}">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{cadastroNFeBean.listaEstados}"
					var="nfUF" itemValue="#{nfUF.cod_ibge}" itemLabel="#{nfUF.estado}" />

			</p:selectOneMenu>


			<h:outputText value="Emissão"
				rendered="#{cadastroNFeBean.nfe.tipoNota eq 'NF'}" for="emissaoNf" />
			<p:calendar value="#{cadastroNFeBean.nfe.nfMesAno}" pattern="MM/yyyy"
				required="true" id="emissaoNf" />

			<p:outputLabel value="CPF/CNPJ" for="nfDoc" />
			<p:inputText id="nfDoc"
				value="#{cadastroNFeBean.nfe.nfDocReceitaFederal}" required="true" />
		</p:panelGrid>
	</div>


</ui:composition>
