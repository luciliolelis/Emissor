<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" layout="grid" style="margin-top: 10px"
		rendered="#{gestaoClientesBean.clienteEdicao.tipoPessoa eq 'JURIDICA'}"
		styleClass="panelgrid-noborder"
		columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

		<p:outputLabel value="CNPJ" for="cnpj" />

		<p:inputMask id="cnpj" size="18" maxlength="18" required="true"
			value="#{gestaoClientesBean.clienteEdicao.docReceitaFederal}"
			mask="99.999.999/9999-99" />

		<p:outputLabel />
		<p:commandButton value="Buscar cliente por CNPJ" icon="ui-icon-search" styleClass="ui-priority-primary" disabled="#{gestaoClientesBean.editando}"
			actionListener="#{gestaoClientesBean.concultarCadastro}"
			process="@this cnpj" update="@form" />


		<p:outputLabel value="Razão social" for="razao-social" />
		<p:inputText id="razao-social" maxlength="120" required="true"
			value="#{gestaoClientesBean.clienteEdicao.nome}">
			<p:ajax event="change"
				listener="#{gestaoClientesBean.automatizaNomeFantazia}"
				process="@this" update="nome-fantasia" />
		</p:inputText>

		<p:outputLabel value="Nome fantasia" for="nome-fantasia" />
		<p:inputText id="nome-fantasia" maxlength="80"
			value="#{gestaoClientesBean.clienteEdicao.nomeFantasia}">
			<p:ajax event="change" process="@this" update="@this" />
		</p:inputText>


		<p:outputLabel value="Documento" for="doc-juridica"
			rendered="#{gestaoClientesBean.clienteEdicao.estrangeiro eq true}" />
		<p:inputText id="doc-juridica" maxlength="18"
			rendered="#{gestaoClientesBean.clienteEdicao.estrangeiro eq true}"
			value="#{gestaoClientesBean.clienteEdicao.docReceitaFederal}" />


		<p:outputLabel value="Inscrição estadual" for="ie-juridica"
			rendered="#{gestaoClientesBean.clienteEdicao.estrangeiro eq false}" />
		<p:inputText id="ie-juridica"
			rendered="#{gestaoClientesBean.clienteEdicao.estrangeiro eq false}"
			value="#{gestaoClientesBean.clienteEdicao.inscricaoEstadual}" />

		<p:outputLabel value="Inscrição municipal" for="im"
			rendered="#{gestaoClientesBean.clienteEdicao.estrangeiro eq false}" />
		<p:inputText id="im"
			rendered="#{gestaoClientesBean.clienteEdicao.estrangeiro eq false}"
			value="#{gestaoClientesBean.clienteEdicao.inscricaoMunicipal}" />

		<p:outputLabel value="Inscrição sulframa" for="is"
			rendered="#{gestaoClientesBean.clienteEdicao.estrangeiro eq false}" />
		<p:inputText id="is"
			rendered="#{gestaoClientesBean.clienteEdicao.estrangeiro eq false}"
			value="#{gestaoClientesBean.clienteEdicao.inscricaoSuframa}" />

	</p:panelGrid>


</ui:composition>
