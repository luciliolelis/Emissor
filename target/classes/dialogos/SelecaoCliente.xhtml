<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Seleção de cliente</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="sistema.css" />

	<h:outputStylesheet library="amsoft" name="styles/custom.css" />
	<h:outputStylesheet library="amsoft" name="styles/layout.css" />
	<h:outputStylesheet library="amsoft" name="styles/components.css" />
</h:head>
<h:body>

	<h:form>
		<div class="ui-fluid">


			<p:panelGrid columns="2">
				<p:inputText id="nome" size="40" value="#{selecaoClienteBean.nome}"
					placeholder="Nome do cliente" />

				<p:commandButton value="Pesquisar"
					action="#{selecaoClienteBean.pesquisar}" update="@form" />
			</p:panelGrid>

		</div>

		<p:dataTable value="#{selecaoClienteBean.clientesFiltrados}"
			var="cliente" style="margin-top: 20px" 
			emptyMessage="Nenhum cliente encontrado." rows="10" paginator="true"
			paginatorAlwaysVisible="false" paginatorPosition="bottom">
			<p:column headerText="Código" style="text-align: center; width: 40px">
				<h:outputText value="#{cliente.id}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{cliente.nome}" />
			</p:column>
			<p:column style="width: 30px; text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
					process="@this" action="#{selecaoClienteBean.selecionar(cliente)}" />
			</p:column>
		</p:dataTable>

	</h:form>

</h:body>
</html>
