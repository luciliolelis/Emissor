<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Seleção de NCM</title>

	<h:outputStylesheet library="css" name="sistema.css" />

	<style>
		body {
			margin: 10px
		}
	</style>
</h:head>
<h:body>

	<h:form>
    	<div style="margin-top: 5px">
    		<p:inputText id="descricao" size="40" value="#{selecaoNcmBean.descricao}" placeholder="Descrição" />
    		<p:spacer width="10px"/>
    		<p:commandButton value="Pesquisar" action="#{selecaoNcmBean.pesquisar}" icon="ui-icon-search"
    				update="@form" />
    	</div>
    	
    	<p:dataTable value="#{selecaoNcmBean.filtrados}" var="ncm"
    		style="margin-top: 20px; height:400px" emptyMessage="Nenhum NCM encontrado." rows="10"
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
    		
    		<p:column headerText="NCM" style="text-align: center; width: 70px">
    			<h:outputText value="#{ncm.ncm}" />
    		</p:column>
    		<p:column headerText="Descrição">
    			<h:outputText value="#{ncm.descricao}" />
    		</p:column>
    		<p:column style="width: 30px; text-align: center">
    			<p:commandButton icon="ui-icon-check" title="Selecionar"
    				process="@this" action="#{selecaoNcmBean.selecionar(ncm)}" />
    		</p:column>
    	</p:dataTable>
	</h:form>

</h:body>
</html>
