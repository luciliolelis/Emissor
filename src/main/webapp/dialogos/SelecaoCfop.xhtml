<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Seleção de CFOP</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet library="css" name="sistema.css" />

	<h:outputStylesheet library="amsoft" name="styles/custom.css" />
	<h:outputStylesheet library="amsoft" name="styles/layout.css" />
	<h:outputStylesheet library="amsoft" name="styles/components.css" />
</h:head>
<h:body>


	<h:form
		style="margin-left:10px; margin-right:10px; margin-bottom:10px; margin-top:10px">

		<div class="ui-fluid">

			<p:panelGrid columns="2">
				<p:inputText size="40"
					value="#{cadastroNfeBean.descricaoPesquisa}"
					placeholder="Pesquise por CFOP ou descrição" />

				<p:commandButton value="Pesquisar"
					actionListener="#{cadastroNfeBean.cfopPesquisar}"  update="@form" />
			</p:panelGrid>

		</div>

		<p:dataTable value="#{cadastroNfeBean.cfopFiltrados}" var="cfop"
			style="margin-top: 10px" emptyMessage="Nenhum cfop encontrado."
			rows="15" paginator="true" paginatorAlwaysVisible="false">

			<p:column style="width: 30px; text-align: center">
				<p:commandButton icon="ui-icon-check" title="Selecionar"
					process="@this" action="#{cadastroNfeBean.cfopSelecionar(cfop)}" />
			</p:column>

			<p:column headerText="CFOP" style="width:60px"
				sortBy="#{cfop.codigo}">
				<h:outputText value="#{cfop.codigo}" />
			</p:column>

			<p:column headerText="Descrição" sortBy="#{cfop.descricao}">
				<h:outputText value="#{cfop.descricao}" />
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>
</html>
