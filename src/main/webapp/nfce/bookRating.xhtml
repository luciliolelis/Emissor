<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="bookName" value="#{bookRatingNFCeBean.bookName}" />
	<f:event listener="#{bookRatingNFCeBean.inicializar}" type="preRenderView" />
</f:metadata>
<h:head>
	<meta charset="UTF-8" />
	<title>NFC-e Autorizada com sucesso</title>
	<h:outputStylesheet library="amsoft" name="styles/custom.css" />
	<h:outputStylesheet library="amsoft" name="styles/layout.css" />
	<h:outputStylesheet library="amsoft" name="styles/components.css" />
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputStylesheet library="css" name="app.css" />

</h:head>
<h:body>
	<h:form id="frm">

		<p:messages autoUpdate="true" closable="true" id="msgs" />

		<div class="ui-fluid">
			<p:panelGrid columns="3" layout="grid" style="margin-top: 10px"
				styleClass="panelgrid-noborder">

				<p:commandButton value="Imprimir Danfe" icon="ui-icon-arrowstop-1-s"
					actionListener="#{bookRatingNFCeBean.danfe}" ajax="false"
					process="@this">
					<p:fileDownload value="#{bookRatingNFCeBean.file}" />
				</p:commandButton>

				<p:commandButton value="Enviar por e-mail"
					actionListener="#{bookRatingNFCeBean.enviarNFe}" process="@this"
					ajax="false" icon="ui-icon-mail-closed" />

				<p:commandButton value="Fechar" icon="ui-icon-close"
					actionListener="#{bookRatingNFCeBean.fechar}" ajax="false"
					process="@this">
				</p:commandButton>

			</p:panelGrid>
		</div>





	</h:form>


</h:body>

</html>
