<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h1 class="aw-page-title">Emitentes que acessam o cliente
		#{gestaoClientesBean.clienteEdicao.nome}</h1>

	<p:selectManyCheckbox
		value="#{gestaoClientesBean.clienteEdicao.empresas}">
		<f:attribute name="collectionType" value="java.util.ArrayList" />
		<f:converter converterId="empresaConverter" />
		<f:selectItems value="#{loginEmpresaBean.empresasUsuario}"
			var="empresa" itemLabel="#{empresa.razao_social}"
			itemValue="#{empresa}" />

	</p:selectManyCheckbox>
</ui:composition>
