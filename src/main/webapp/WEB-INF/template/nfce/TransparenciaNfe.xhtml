<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h1 class="aw-page-title">Lei Nº 12.741/12</h1>

	<div class="ui-fluid">
		<p:panelGrid columns="4" layout="grid" 
			styleClass="panelgrid-noborder"
			columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

			<p:outputLabel
				value="Valor aproximado total de tributos"
				for="transparencia" />


			<p:inputText id="transparencia" styleClass="moeda"
				disabled="#{cadastroNFCeBean.nfce.calcularConformeIBPT eq true}"
				value="#{cadastroNFCeBean.nfce.valorTransparencia}">
				<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
			</p:inputText>

			<p:outputLabel value="Calcular conforme IBPT" for="ibpt" />
			<p:selectBooleanButton id="ibpt" onIcon="ui-icon-check"
				styleClass="selectBooleanButton" offIcon="ui-icon-close"
				value="#{cadastroNFCeBean.nfce.calcularConformeIBPT}" onLabel="Sim"
				offLabel="Não" style="width:100px">

				<p:ajax event="change" process="@this" update="transparencia"
					listener="#{cadastroNFCeBean.recalcularNota}" />
			</p:selectBooleanButton>



		</p:panelGrid>


	</div>

</ui:composition>
