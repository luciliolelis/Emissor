<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h3>Emitentes</h3>
	<p:selectManyCheckbox 
		value="#{gestaoGruposBean.selectedEmpresas}" 
		layout="pageDirection">
				<f:selectItem itemLabel="Pesquisar emitentes"
			itemValue="EMPRESA_PESQUISAR" />
		<f:selectItem itemLabel="Incluir novos emitentes"
			itemValue="EMPRESA_INCLUIR" />
		<f:selectItem itemLabel="Editar emitentes existentes"
			itemValue="EMPRESA_EDITAR" />
		<f:selectItem itemLabel="Excluir emitentes"
			itemValue="EMPRESA_EXCLUIR" />
	</p:selectManyCheckbox>
</ui:composition>
