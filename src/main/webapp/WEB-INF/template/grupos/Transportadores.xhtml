<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h3>Transportador</h3>
	<p:selectManyCheckbox 
		value="#{gestaoGruposBean.selectedTrasportadores}"
		layout="pageDirection">
		<f:selectItem itemLabel="Pesquisar transportadores"
			itemValue="TRANSPORTADOR_PESQUISAR" />
		<f:selectItem itemLabel="Incluir novos transportadores"
			itemValue="TRANSPORTADOR_INCLUIR" />
		<f:selectItem itemLabel="Editar transportadores existentes"
			itemValue="TRANSPORTADOR_EDITAR" />
		<f:selectItem itemLabel="Excluir transportadores"
			itemValue="TRANSPORTADOR_EXCLUIR" />
	</p:selectManyCheckbox>

</ui:composition>
