<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h1 class="aw-page-title"></h1>

	<p:dataTable var="veiculo" value="#{cadastroNFeBean.todosVeiculos}" styleClass="myTable"
		reflow="true" emptyMessage="Nenhum veÃ­culo encontrado"
		selection="#{cadastroNFeBean.veiculoSelecionado}"
		selectionMode="single" rowKey="#{veiculo.placa}">

		<p:ajax event="rowSelect"
			listener="#{cadastroNFeBean.selecionaVeiculo}" update="@this">
		</p:ajax>

		<p:column headerText="Placa">
			<h:outputText value="#{veiculo.placa}" />
		</p:column>

		<p:column headerText="Cidade">
			<h:outputText value="#{veiculo.cidade} - #{veiculo.uf}" />
		</p:column>

		<p:column headerText="Marca">
			<h:outputText value="#{veiculo.marca}" />
		</p:column>

		<p:column headerText="Renavam">
			<h:outputText value="#{veiculo.renavam}" />
		</p:column>
		
		<p:column headerText="ANTT">
			<h:outputText value="#{veiculo.antt}" />
		</p:column>

	</p:dataTable>





</ui:composition>
