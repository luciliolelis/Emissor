<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-fluid">
		<h1 class="aw-page-title"></h1>

		<p:panelGrid columns="4" layout="grid" styleClass="panelgrid-noborder"
			columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

			<p:outputLabel value="Cliente" for="cliente" />
			<p:panelGrid columns="2" styleClass="panelgrid-noborder"
				style="width:105%;margin-left:-10px" layout="grid"
				columnClasses="ui-grid-col-3, ui-grid-col-12">

				<p:commandButton icon="ui-icon-search" title="Pesquisar"
					process="@this" update="clientes-dialog panel-clientes"
					actionListener="#{cadastroNFeBean.pesquisaClientes}"
					oncomplete="PF('clientesDialog').show()" ignoreAutoUpdate="true">
				</p:commandButton>

				<p:autoComplete id="cliente" size="30" dropdown="false"
					disabled="#{cadastroNFeBean.existeProduto}" minQueryLength="3"
					placeholder="Digite o nome  do cliente, CPF ou CNPJ"
					required="true" value="#{cadastroNFeBean.nfe.cliente}"
					completeMethod="#{cadastroNFeBean.completarCliente}" var="cliente"
					itemLabel="#{cliente.nome}" itemValue="#{cliente}"
					forceSelection="true">

					<p:ajax event="itemSelect"
						listener="#{cadastroNFeBean.clienteSelecionado}"
						update="grupoEndereco consumidorFinal" />

					<p:column>
						<h:outputText value="#{cliente.nome}" />
					</p:column>

					<p:column>
						<h:outputText value="#{cliente.docReceitaFederal}" />
					</p:column>

					<p:column>
						<h:outputText
							value="#{cliente.enderecos[0].cidade} - #{cliente.enderecos[0].uf}" />
					</p:column>
				</p:autoComplete>
			</p:panelGrid>

			<p:outputLabel value="Consumidor final" for="consumidorFinal" />
			<p:selectBooleanButton id="consumidorFinal" onIcon="ui-icon-check"
				offIcon="ui-icon-close"
				value="#{cadastroNFeBean.nfe.vendaConsumidorFinal}" onLabel="Sim"
				offLabel="NÃ£o" style="width:100px">
				<p:ajax event="change" process="@this" update="@this" />
			</p:selectBooleanButton>
		</p:panelGrid>

		<h:panelGroup id="grupoEndereco">
			<h:panelGroup>
				<ui:include src="/WEB-INF/template/nfe/Enderecos.xhtml" />
			</h:panelGroup>
		</h:panelGroup>

		<p:dialog header="Pesquisa de clientes" widgetVar="clientesDialog"
			modal="true" id="clientes-dialog" closeOnEscape="true"
			resizable="true">

			<h:panelGroup id="panel-clientes" style="margin-top:5px">
				<p:dataTable value="#{cadastroNFeBean.clientesFiltrados}"
					var="cliente" style="max-width:550px; max-higth:450px"
					reflow="true" emptyMessage="Nenhum cliente encontrado." rows="7"
					paginator="true" paginatorPosition="bottom"
					paginatorAlwaysVisible="false">

					<p:column style="width: 30px; text-align: center">
						<p:commandButton icon="ui-icon-check" title="Selecionar"
							oncomplete="if (!args.validationFailed) PF('clientesDialog').hide()"
							process="@this"
							action="#{cadastroNFeBean.clienteSelecionar(cliente)}"
							update=":frm:tab:cliente :frm:tab:grupoEndereco :frm:tab:consumidorFinal" />
					</p:column>

					<p:column headerText="Nome" filterBy="#{cliente.nome}"
						filterMatchMode="contains">
						<h:outputText value="#{cliente.nome}" />
					</p:column>

					<p:column headerText="Documento"
						filterBy="#{cliente.docReceitaFederal}">
						<h:outputText value="#{cliente.docReceitaFederal}" />
					</p:column>

					<p:column headerText="Cidade/UF"
						filterBy="#{cliente.docReceitaFederal}">
						<h:outputText
							value="#{cliente.enderecos[0].cidade} - #{cliente.enderecos[0].uf}" />
					</p:column>

				</p:dataTable>
			</h:panelGroup>
		</p:dialog>
	</div>

</ui:composition>
