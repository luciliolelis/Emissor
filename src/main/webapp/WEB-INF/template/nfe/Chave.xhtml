<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<div class="ui-fluid">
		<p:panelGrid columns="4" layout="grid" style="margin-top: 10px"
			styleClass="panelgrid-noborder"
			columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

			<p:outputLabel value="Tipo da nota" for="tipoNota" />
			<p:selectOneMenu id="tipoNota"
				value="#{cadastroNfeBean.nfe.tipoNota}">
				<f:selectItem itemLabel="Selecione" />
				<f:selectItems value="#{cadastroNfeBean.tTipoNotas}" var="tipoNota"
					itemValue="#{tipoNota}" itemLabel="#{tipoNota.descricao}" />
				<p:ajax event="change" process="@this" update="@form" />
			</p:selectOneMenu>

			<p:outputLabel value="Chave de acesso" for="chave"
				rendered="#{cadastroNfeBean.nfe.tipoNota != 'NF'}" />
			<p:inputText id="chave" value="#{cadastroNfeBean.nfe.chave}"
				rendered="#{cadastroNfeBean.nfe.tipoNota != 'NF'}" maxlength="44" />


			

		</p:panelGrid>
	</div>




</ui:composition>
