<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h1 class="aw-page-title"></h1>

	<p:dataTable var="endereco" styleClass="myTable"
		value="#{cadastroNFeBean.todosEnderecosTransportador}" reflow="true"
		selection="#{cadastroNFeBean.enderecoTransportadorSelecionado}" selectionMode="single"
		emptyMessage="Nenhum endereÃ§o encontrado" rowKey="#{endereco.cep}">

		<p:ajax event="rowSelect"
			listener="#{cadastroNFeBean.selecionaEnderecoTransportador}"
			update="@this">
		</p:ajax>

		<p:column headerText="CEP">
			<h:outputText value="#{endereco.cep}" />
		</p:column>

		<p:column headerText="Cidade">
			<h:outputText value="#{endereco.cidade} - #{endereco.uf}" />
		</p:column>

		<p:column headerText="Logradouro">
			<h:outputText value="#{endereco.logradouro}, #{endereco.numero}" />
		</p:column>

		<p:column headerText="Bairro">
			<h:outputText value="#{endereco.bairro}" />
		</p:column>

		<p:column headerText="Complemento">
			<h:outputText value="#{endereco.complemento}" />
		</p:column>

	</p:dataTable>

</ui:composition>
