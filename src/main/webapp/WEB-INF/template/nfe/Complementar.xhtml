<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h1 class="aw-page-title"></h1>
	<div class="ui-fluid">

		<p:panelGrid columns="6" layout="grid" styleClass="panelgrid-noborder"
			columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4">

			<p:outputLabel value="Base ICMS" />

			<p:inputText value="#{cadastroNFeBean.nfe.bcIcmsComp}"
				styleClass="moeda">
				<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				<p:ajax event="change" process="@this"
					update="icms-comp icms-st-comp ipi-comp" />
			</p:inputText>

			<p:outputLabel value="Alíquota ICMS" />
			<p:inputText value="#{cadastroNFeBean.nfe.aliquotaIcmsComp}">
				<f:convertNumber type="percent" pattern="#0.00" />
				<p:ajax event="change" process="@this"
					update="icms-comp icms-st-comp ipi-comp" />
			</p:inputText>

			<p:outputLabel value="ICMS" />
			<h:outputText id="icms-comp"
				value="#{cadastroNFeBean.nfe.icmsCompelentar}">
				<f:convertNumber type="currency" />

			</h:outputText>

			<p:outputLabel value="Base ICMS ST" />
			<p:inputText value="#{cadastroNFeBean.nfe.bcIcmsStComp}"
				styleClass="moeda">
				<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				<p:ajax event="change" process="@this"
					update="icms-comp icms-st-comp ipi-comp" />
			</p:inputText>

			<p:outputLabel value="Alíquota ICMS ST" />
			<p:inputText value="#{cadastroNFeBean.nfe.aliquotaIcmsStComp}">
				<f:convertNumber type="percent" pattern="#0.00" />
				<p:ajax event="change" process="@this"
					update="icms-comp icms-st-comp ipi-comp" />
			</p:inputText>


			<p:outputLabel value="ICMS ST" />
			<h:outputText id="icms-st-comp"
				value="#{cadastroNFeBean.nfe.icmsStCompelentar}">
				<f:convertNumber type="currency" />
			</h:outputText>

			<p:outputLabel value="Base IPI" />
			<p:inputText value="#{cadastroNFeBean.nfe.bcIpiComp}"
				styleClass="moeda">
				<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
				<p:ajax event="change" process="@this"
					update="icms-comp icms-st-comp ipi-comp" />
			</p:inputText>

			<p:outputLabel value="Alíquota IPI" />
			<p:inputText value="#{cadastroNFeBean.nfe.aliquotaIpiComp}">
				<f:convertNumber type="percent" pattern="#0.00" />
				<p:ajax event="change" process="@this"
					update="icms-comp icms-st-comp ipi-comp" />
			</p:inputText>





			<p:outputLabel value="IPI" />
			<h:outputText id="ipi-comp"
				value="#{cadastroNFeBean.nfe.ipiCompelentar}">
				<f:convertNumber type="currency" />
			</h:outputText>
		</p:panelGrid>
	</div>

</ui:composition>
