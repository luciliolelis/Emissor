<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<div class="ui-fluid">
		<p:panelGrid columns="4" layout="grid" style="margin-top: 10px"
			styleClass="panelgrid-noborder"
			columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">


			<p:outputLabel value="Telefone" for="telefone" />
			<p:inputMask id="telefone" mask="(99)9999-9999"
				value="#{gestaoTransportadorBean.clienteEdicao.telefone}" />

			<p:outputLabel value="Celular" for="celular" />
			<p:inputMask id="celular" mask="(99)9999-9999"
				value="#{gestaoTransportadorBean.clienteEdicao.celular}" />

			<p:outputLabel value="Email" for="email" />
			<p:inputText id="email"
				value="#{gestaoTransportadorBean.clienteEdicao.email}" />

		</p:panelGrid>
	</div>
</ui:composition>
