<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<p:toolbar id="toolbarPDFLog" style="margin-top:15px">
		<p:toolbarGroup>

			<p:commandButton value="Exportar para PDF" class="button-pesquisa"
				icon="fa fa-file-pdf-o" action="#{gestaoHomeBean.emitirPDFLog}"
				ajax="false" onclick="this.form.target='_blank'"  disabled="#{empty gestaoHomeBean.acessosList}" />


		</p:toolbarGroup>

	</p:toolbar>

	<p:dataTable value="#{gestaoHomeBean.acessosList}" var="acesso"
		styleClass="myTable" emptyMessage="Nenhum acesso encontrado."
		rows="10" paginator="true" paginatorPosition="bottom"
		style="margin-top: 10px" id="acessos-table" reflow="true">

		<p:column headerText="Ação">
			<h:outputText value="#{acesso.acao}" />
		</p:column>

		<p:column headerText="Usuário">
			<h:outputText value="#{acesso.nome}" />
		</p:column>

		<p:column headerText="Data/hora" style="width:13%">
			<h:outputText value="#{acesso.data_hora}" >
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT-3" />
			</h:outputText>
		</p:column>

		<p:column headerText="IP" >
			<h:outputText value="#{acesso.ip_cliente}" />
		</p:column>

		<p:column headerText="Email">
			<h:outputText value="#{acesso.email}" />
		</p:column>



		<p:column headerText="Empresa">
			<h:outputText value="#{acesso.empresa}" />
		</p:column>

		<f:facet name="footer">
									(#{gestaoHomeBean.acessosList.size()}) registros
				    			</f:facet>
	</p:dataTable>

</ui:composition>
