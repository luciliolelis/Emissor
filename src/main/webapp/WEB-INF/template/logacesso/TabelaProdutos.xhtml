<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable id="produtosTable" value="#{gestaoHomeBean.produtosList}"
		var="produto" styleClass="myTable"
		emptyMessage="Nenhum Produto encontrado." rows="10" paginator="true"
		paginatorPosition="bottom" style="margin-top: 10px" reflow="true">
		
		
		<p:column headerText="UsÃºario">
			<h:outputText value="#{produto.nome}" />
		</p:column>
		
		<p:column headerText="Data/hora do Cadastro">
			<h:outputText value="#{produto.data_hora}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT-3" />
			</h:outputText>
		</p:column>

		<p:column headerText="Produto">
			<h:outputText value="#{produto.produto}" />
		</p:column>

		

		<f:facet name="footer">
			(#{gestaoHomeBean.produtosList.size()}) registros
		</f:facet>

	</p:dataTable>

</ui:composition>
