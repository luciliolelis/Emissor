<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	

	
	<p:panelGrid columns="4" layout="grid" style="margin-top: 10px"
		styleClass="panelgrid-noborder"
		columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

		<p:outputLabel value="CST PIS COFINS" for="piscofins" />
		<p:selectOneMenu id="piscofins"  required="true" autoWidth="false"
			value="#{cadastroProdutoBean.produto.cstpiscofins}">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems value="#{cadastroProdutoBean.piscofins}"
				var="piscofins" itemValue="#{piscofins}"
				itemLabel="#{piscofins.codigo} - #{piscofins.descricao}" />

			<p:ajax event="change" process="@this"
				update="outputPis inputPis outputCofins inputCofins" />
		</p:selectOneMenu>

		<p:outputPanel id="outputPis">
			<p:outputLabel value="Alíquota PIS (%)" for="aliquita-pis"
				rendered="#{cadastroProdutoBean.habilitaAliquotaPisCofins}" />
		</p:outputPanel>

		<p:outputPanel id="inputPis">
			<p:inputText id="aliquita-pis" required="true"
				rendered="#{cadastroProdutoBean.habilitaAliquotaPisCofins}"
				value="#{cadastroProdutoBean.produto.aliquotaPis}">
				<f:convertNumber type="percent" pattern="#0.00" />
			</p:inputText>
		</p:outputPanel>

		<p:outputPanel id="outputCofins">
			<p:outputLabel value="Alíquota COFINS (%)" for="aliquita-cofins"
				rendered="#{cadastroProdutoBean.habilitaAliquotaPisCofins}" />
		</p:outputPanel>

		<p:outputPanel id="inputCofins">
			<p:inputText id="aliquita-cofins" required="true"
				rendered="#{cadastroProdutoBean.habilitaAliquotaPisCofins}"
				value="#{cadastroProdutoBean.produto.aliquotaCofins}">
				<f:convertNumber type="percent" pattern="#0.00" />
			</p:inputText>
		</p:outputPanel>

	</p:panelGrid>
</ui:composition>
