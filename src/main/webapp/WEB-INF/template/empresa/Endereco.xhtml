<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:panelGrid columns="4" layout="grid" style="margin-top: 10px"
		styleClass="panelgrid-noborder"
		columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">


		<p:outputLabel value="CEP" for="cep" />
		<p:inputMask id="cep" mask="99999-999" placeholder="Digite o CEP"
			size="9" maxlength="10" required="true"
			value="#{gestaoEmpresasBean.empresaEdicao.cep}">
			<p:ajax event="change" process="@this"
				update="cep uf cidade bairro logradouro complemento ibge-cidade ibge-uf"
				listener="#{gestaoEmpresasBean.pesquisarCepEnderecos}" />
		</p:inputMask>

		<p:outputLabel value="UF" for="uf" />
		<p:inputText id="uf" required="true" size="2" maxlength="2"
			value="#{gestaoEmpresasBean.empresaEdicao.uf}" />

		<p:outputLabel value="Cidade" for="cidade" />
		<p:inputText id="cidade" required="true"  maxlength="50"
			value="#{gestaoEmpresasBean.empresaEdicao.cidade}" />

		<p:outputLabel value="Bairro" for="bairro" />
		<p:inputText id="bairro" required="true"  maxlength="50"
			value="#{gestaoEmpresasBean.empresaEdicao.bairro}" />

		<p:outputLabel value="Logradouro" for="logradouro" />
		<p:inputText id="logradouro" required="true"  maxlength="100"
			value="#{gestaoEmpresasBean.empresaEdicao.logradouro}" />

		<p:outputLabel value="NÃºmero" for="numero" />
		<p:inputText id="numero" required="true" size="10"  maxlength="10"
			value="#{gestaoEmpresasBean.empresaEdicao.numero}" />

		<p:outputLabel value="Complemento" for="complemento" />
		<p:inputText id="complemento" 
			value="#{gestaoEmpresasBean.empresaEdicao.complemento}" />

		<p:outputLabel value="IBGE cidade" for="ibge-cidade" />
		<p:inputText id="ibge-cidade" size="10"
			value="#{gestaoEmpresasBean.empresaEdicao.ibgeCidade}" />


		<p:outputLabel value="IBGE UF" for="ibge-uf" />
		<p:inputText id="ibge-uf" size="10"
			value="#{gestaoEmpresasBean.empresaEdicao.ibgeEstado}" />
	

	

	</p:panelGrid>

</ui:composition>
